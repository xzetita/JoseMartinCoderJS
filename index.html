<!DOCTYPE html>
<html lang="en">
    <div class="container">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificacion de alumnos</title>
    <h1 id="titulo"> Dato de los alumnos</h1>
</head>

          
        <body>
        
          <form id="calificacionAlumnos-form">
        
         
            <div class="form-group"></div>
            <label id="nombre-label" for="nombre">Nombre</label>
            <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            placeholder="Ingresa tu nombre"
            required
           />
           
        
           <div class="form-group">
            <label id="apellido-label" for="apellido">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              class="form-control"
              placeholder="Ingresa tu apellido"
              required
             />
           </div>
          

            <div class="form-group">
            <label id="calificacion-label" for="number"
              >Calificación</label>
            <input
              type="number"
              name="calificacion"
              id="calificacion"
              min="50"
              max="100"
              class="form-control"
              placeholder="Calificación"
              required
            />
           </div>
        
           <!--  boton agregar -->
           <div class="form-group">
            <button type="agregar" id="submit" class="agregar-button" onclick="agregar();">
              Agregar
            </button>
    </div>
    <!--  boton cantidad alumnos -->
    <button type="agregar" id="alumnosCantidad" class="agregar-button" onclick="cantidadAlumnos();">
      Cantidad de alumnos
    </button>
    <!--  boton Promedio de alumnos -->
     <button type="agregar" id="alumnosPromedio" class="agregar-button" onclick="promedioAlumnos();">
      Promedio
     </button>

          
          </form>

    <script src="./SimuladorInteractivo.js" ></script>
</body>
</html>
